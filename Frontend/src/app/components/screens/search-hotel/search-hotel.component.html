<div class="card-container">
  <mat-card class="example-card" *ngFor="let card of cards">
    <img mat-card-image [src]="card.image" alt="Hotel Image"> <!-- Update the src binding -->
    <mat-card-content>
      <p><b>{{ card.name }}</b></p>
      <p>{{ card.city }}</p>
      <p>{{ card.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="redirectToHotelDetails(card.hotelId)">More</button>
      <button mat-button>Expand</button>
    </mat-card-actions>
  </mat-card>
 
</div>
